<li #li (mouseover)="handleMouseOver()" (mouseout)="handleMouseOut()" style="position: relative; margin: 0 15px; font-size: 1.5rem; cursor: pointer; padding-bottom: 0;">
    <a [routerLink]="link" style="text-decoration: none; color: inherit; display: inline-block;">{{text}}</a>
    <div #hoverEffect style="position: absolute; bottom: -15px; left: 0; height: 0.2rem; width: 100%; background-color: #0088cc; transform: scaleX(0); transform-origin: bottom; transition: transform 0.2s ease-in-out;"></div>
</li>
